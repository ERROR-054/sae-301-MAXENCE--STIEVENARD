<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation des empreintes de chat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .paw-print {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0; /* Initialement transparent */
        }

    </style>
</head>
<body>
    <div id="container">
        <!-- Cercle central de référence pour les empreintes -->
        <svg width="500px" height="500px">
            <circle cx="250" cy="250" r="200" fill="transparent" stroke="none" />
        </svg>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Paramètres du cercle
            const radius = 200;
            const centerX = 250;
            const centerY = 250;
            const numPaws = 12;  // Nombre d'empreintes de chat autour du cercle
            const pawPrintSrc = 'img/patte.svg';  // Source de l'image des pattes

            // Récupérer le conteneur
            const container = document.getElementById('container');

            // Créer les clones des empreintes et les positionner autour du cercle
            const pawPrints = [];

            for (let i = 0; i < numPaws; i++) {
                const angle = (i / numPaws) * 2 * Math.PI;  // Calcul de l'angle pour chaque empreinte
                const x = centerX + radius * Math.cos(angle);  // Calcul de la position X sur le cercle
                const y = centerY + radius * Math.sin(angle);  // Calcul de la position Y sur le cercle

                const pawPrint = document.createElement('img');
                pawPrint.src = pawPrintSrc;
                pawPrint.alt = "Pattes de chat";
                pawPrint.classList.add('paw-print');
                pawPrint.style.left = `${x - 25}px`;  // Centrer l'image
                pawPrint.style.top = `${y - 25}px`;   // Centrer l'image
                container.appendChild(pawPrint);
                pawPrints.push(pawPrint);
            }

            // Animer l'opacité des empreintes autour du cercle
            gsap.timeline({ repeat: -1 })
                .to(pawPrints, {
                    duration: 0.5, // Apparition
                    opacity: 1,
                    ease: "power1.inOut",
                    stagger: 0.2 // Décalage automatique entre chaque empreinte
                })
                .to(pawPrints, {
                    duration: 0.5, // Disparition
                    opacity: 0,
                    ease: "power1.inOut",
                    stagger: 0.2, // Même décalage pour la disparition
                    delay: 0.5 // Temps d'attente après apparition
                });
        });
    </script>
</body>
</html>
