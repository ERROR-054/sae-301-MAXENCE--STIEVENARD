<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation des empreintes de chat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden; /* Empêche le débordement */
        }

        #container {
            position: relative;
            width: 1440px; /* Fixe la largeur du container */
            height: 900px; /* Fixe la hauteur du container */
        }

        .paw-print {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0; /* Initialement transparent */
        }

    </style>
</head>
<body>
    <div id="container">
        <!-- Path ajusté à 1440px de largeur et 900px de hauteur -->
        <svg id="paw-svg" width="1440" height="900">
            <path id="paw-path" 
                d="M0,450 
                   C300,200 600,700 720,450 
                   S960,200 1200,450 
                   S1440,700 1440,450"
                fill="transparent" stroke="black" stroke-width="2" />
        </svg>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById('container');
            const svg = document.getElementById('paw-svg');
            const path = document.querySelector('#paw-path');
            
            // Dimensions fixes du SVG
            const svgWidth = 1440;
            const svgHeight = 900;
            const numPaws = 12;
            const pawPrintSrc = 'img/patte.svg';  // Source de l'image des pattes
            const pawPrints = [];

            const length = path.getTotalLength();  // Longueur totale du path

            // Créer et positionner les empreintes autour du path
            for (let i = 0; i < numPaws; i++) {
                const position = path.getPointAtLength((i / numPaws) * length);
                const x = position.x;
                const y = position.y;

                const pawPrint = document.createElement('img');
                pawPrint.src = pawPrintSrc;
                pawPrint.alt = "Pattes de chat";
                pawPrint.classList.add('paw-print');
                pawPrint.style.left = `${x - 25}px`;  // Centrer l'image
                pawPrint.style.top = `${y - 25}px`;   // Centrer l'image
                container.appendChild(pawPrint);
                pawPrints.push(pawPrint);
            }

            // Animer l'opacité des empreintes autour du path
            gsap.timeline({ repeat: -1 })
                .to(pawPrints, {
                    duration: 0.5, // Apparition
                    opacity: 1,
                    ease: "power1.inOut",
                    stagger: 0.2 // Décalage automatique entre chaque empreinte
                })
                .to(pawPrints, {
                    duration: 0.5, // Disparition
                    opacity: 0,
                    ease: "power1.inOut",
                    stagger: 0.2, // Même décalage pour la disparition
                    delay: 0.5 // Temps d'attente après apparition
                });
        });
    </script>
</body>
</html>
