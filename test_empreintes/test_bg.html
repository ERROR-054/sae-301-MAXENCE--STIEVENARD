<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec fond d'écran animé</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1; /* Placer le fond derrière tout autre contenu */
        }

        .content {
            position: relative;
            z-index: 1; /* Le contenu reste devant l'iframe */
            text-align: center;
            padding-top: 200px;
            color: black;
            font-family: Arial, sans-serif;
        }

        embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

    </style>
</head>
<body>
    <embed src="index.html" type="text/html" width="100%" height="100%">
    <div class="content">
        <h1>Bienvenue sur ma page</h1>
        <p>Ceci est une page avec un fond d'écran animé provenant d'une autre page !</p>
    </div>
</body>
</html>
